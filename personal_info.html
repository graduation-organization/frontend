<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <title>高校教务管理信息系统</title>
    <style type="text/css"></style>
    <script>
        $(function () {
            localStorage.setItem("userId", "202131120");
            var userId = localStorage.getItem("userId");
            $.ajax({
                type: "get",
                url: "http://localhost:8080/student/" + userId + "/info",
                dataType: "json",
                success: function (result) {
                    $("#username").val(result.id);
                    $("#sex").val(result.sex);
                    $("#realname").val(result.name);
                    $("#birthday").val(result.birthday);
                    $("#nativeplace").val(result.jiguan);
                    $("#inclass").val(result.className);
                },
                error: function () {
                    alert("获取数据失败");
                }
            })
        }) ;
    </script>
</head>
<body>
<div class="panle panel-success">
    <div class="panel-heading">
        <a class="panel-title">个人信息</a>
    </div>

    <div class="container-fluid">
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-1 control-label"></label>
                </div>
                <div class="form-group">
                    <!-- for与input中的id保持一致，可以使得在点击label时，也可以获取焦点。 -->
                    <label class="col-md-6 control-label" for="username">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
                    <div class="col-md-2">
                        <input type="text" id="username" class="form-control" value="" readonly/>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="sex">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                    <div class="col-md-2">
                        <input type="text" id="sex" class="form-control" value="" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="realname">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
                    <div class="col-md-2">
                        <input type="text" id="realname" class="form-control" value="" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="birthday">出&nbsp;生&nbsp;日&nbsp;期：</label>
                    <div class="col-md-2">
                        <input type="text" id="birthday" class="form-control" value="" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="nativeplace">籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贯：</label>
                    <div class="col-md-2">
                        <input type="text" id="nativeplace" class="form-control" value="" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="inclass">班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级：</label>
                    <div class="col-md-2">
                        <input type="text" id="inclass" class="form-control" value="" readonly/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
